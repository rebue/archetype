# 开发环境的配置
debug: true

server:
  # 自定义端口号，方便开发测试
  port: ${microServerPort}

eureka:
  client:
    service-url:
      defaultZone: ${eurekaUrl}

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    # 注意'OFF'必须大写并加引号
    com.netflix.discovery: 'OFF'

spring:
  rabbitmq:
      host: ${rabbitmqHost}
      port: ${rabbitmqPort}
      username: ${rabbitmqUser}
      password: ${rabbitmqPswd}
  datasource:
    url: ${jdbcUrl}
    username: ${jdbcUser}
    password: ${jdbcPswd}

appid: 1