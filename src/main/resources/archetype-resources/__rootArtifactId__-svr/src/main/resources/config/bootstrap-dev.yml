# 开发环境的配置
debug: true

server:
  # 自定义端口号，方便开发测试
  port: 9009

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    com.netflix.discovery: off

spring:
  rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/${parentArtifactId}?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: ${parentArtifactId}
    password: ${parentArtifactId}

appid: 1