# 生成环境的配置
logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    org.apache.http: warn
    com.netflix.discovery: warn
    org.springframework.context.event.SimpleApplicationEventMulticaster: warn
    org.springframework.dao: debug
    org.springframework.cloud: warn
    com.alibaba.nacos.client.config.impl.ClientWorker: warn

spring:
  cloud:
    nacos:
      config:
        server-addr: ${nacosUrl}
      discovery:
        server-addr: ${nacosUrl}
    sentinel:
      enabled: false
  zipkin:
    base-url: ${zipkinUrl}
  sleuth:
    sampler:
      # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
      probability: 1

# 是否提供在线API文档服务
springdoc:
  api-docs:
    enabled: false

robotech:
  # 用于生成ID，多服务实例情况下不要设置为0，应不同实例分配一个唯一的id，这样以此生成的ID才不会重复 
  appid: 0