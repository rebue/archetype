# 生成环境的配置
logging:
  config: config/log4j2.xml
  level:
    root: info
    rebue: trace
    org.apache.http: warn
    com.netflix.discovery: warn
    org.springframework.context.event.SimpleApplicationEventMulticaster: warn
    org.springframework.dao: debug
    org.springframework.cloud: warn
    com.alibaba.nacos.client.config.impl.ClientWorker: warn

spring:
  cloud:
    nacos:
      config:
        server-addr: nacos1:8848,nacos2:8848,nacos3:8848
        shared-configs:
          - data-id: comm-zoo.yaml
            group: REBUE
            refresh: true
          - data-id: comm-redis.yaml
            group: REBUE
            refresh: true
          - data-id: comm-rabbitmq.yaml
            group: REBUE
            refresh: true
          - data-id: comm-zipkin.yaml
            group: REBUE
            refresh: true
          - data-id: comm-db.yaml
            group: REBUE
            refresh: true
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
    sentinel:
      enabled: false
